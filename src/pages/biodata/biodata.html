<div color="primary" class="header-custom">
  <ion-grid>
    <ion-row>
      <ion-col col-10> <ion-icon ios="ios-flask-outline" md="md-flask"></ion-icon> {{ EventName }}</ion-col>
      <ion-col col-2 style="text-align:right;"><ion-icon (click)="pageHome()" ios="ios-close-outline" md="md-close"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content padding class="bg-content-custom ">
  <ion-grid style="padding-top:70px;" >
    <ion-row>
      <ion-col col-12  class="text-center">
        <input type="text" class="input-custom" placeholder="Nama" [(ngModel)]="nama">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12  class="text-center">
        <input type="text" class="input-custom" placeholder="No. Telepon" [(ngModel)]="no_telp">
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col col-12  class="text-center">
        <button  ion-button color="secondary" (click)="submit()" class="btn-custom-top">Mulai</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- test -->
<ion-footer>
    <ion-grid>
      <ion-row  class="btn-footer-custom">
        <ion-col col-12 class="text-center">
            <button ion-button color="secondary" (click)="submit()"   class="btn-custom-buttom">Mulai</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
