<div color="primary" class="header-custom">
  <ion-grid>
    <ion-row>
      <ion-col col-10></ion-col>
      <ion-col col-2 style="text-align:right;"><ion-icon (click)="close()" ios="ios-close-outline" md="md-close"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content padding class="bg-content-custom">
  <div class="box-congrat text-center ">
    <img src="assets/imgs/congrats.png" ><br>
    <h5><b>Congrats!</b></h5>
    <h3 class="score"><b>{{ Score }}% Score</b></h3>
    <p><b>Quiz complete successfully.</b></p>

  </div>
</ion-content>
