<div color="primary" class="header-custom">
    <ion-grid>
      <ion-row>
        <ion-col col-10> <ion-icon ios="ios-flask-outline" md="md-flask"></ion-icon> {{ EventName }}</ion-col>
        <ion-col col-2 style="text-align:right;"><ion-icon (click)="pageHome()" ios="ios-close-outline" md="md-close"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
   <!-- n -->
  <ion-content padding class="bg-content-custom">
    <ion-grid class="grid-custom">
      <ion-row>
        <ion-col col-12 class="color-custom">
          Question : {{ NoQuestion }}/{{ TotalQuestion }}
          <hr class="hr-custom"> 
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col col-12 class="color-custom">
          {{ NoQuestion }}. {{ Question }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="color-custom">
          <ul>
              <li *ngFor=" let answer of Answers">
                <input type="radio" [checked]="answer.KeyAnswer =='A'" name="1" value="{{ answer.KeyAnswer }}" (click)="getChooseOption(answer.KeyAnswer)">
                <label>{{ answer.DescriptionAnswer }} </label>
                <div class="bullet">
                  <div class="line zero"></div>
                  <div class="line one"></div>
                  <div class="line two"></div>
                  <div class="line three"></div>
                  <div class="line four"></div>
                  <div class="line five"></div>
                  <div class="line six"></div>
                  <div class="line seven"></div>
                </div>
              </li>
            </ul>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <button ion-button color="secondary" (click)="submit(NoQuestion,TotalQuestion)"  full class="btn-custom-top">{{ ButtonNext }}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <input type="hidden" value="{{ ChooseOption }}" [(ngModel)]="ChooseOption">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row class="btn-footer-custom">
        <ion-col col-12 class="text-center">
            <button ion-button color="secondary" (click)="submit(NoQuestion,TotalQuestion)"  full class="btn-custom-buttom">{{ ButtonNext }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
